
<div class="register">
    <h3 align="center">Add items</h3>
    <div class="form-row">
        <form [formGroup]="sform" >
             <table>       
              <!-- <tr><td><label for="id" class="label">Item ID</label></td>
                 <td>   <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" /></td>
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required"> Id is required</div>
                    </div>
                </tr>   -->
                <tr class="formgroup">
                    <td> <label for="categoryname" class="label">Category Name</label></td>
                  <td> <select formControlName="categoryid" class="form-control" (change)="GetSubCategories()">
                    <option *ngFor="let items of categorylist" value="{{items.cid}}">{{items.cname}}</option>   
               </select></td>
                <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">
                    <div *ngIf="f.categoryid.errors.required">Category is required</div>     
                </div> 
                </tr>
                <tr>         
                 <td>       <label for="subcategoryname" class="label">Sub Category Name</label></td>
             <td>       <select formControlName="subcatergoryid" class="form-control">
              <option *ngFor="let items of subcategorylist" value={{items.subid}}>{{items.subname}}</option>   
         </select>
         </td>
                    <div *ngIf="submitted && f.subcatergoryid.errors" class="invalid-feedback">
              <div *ngIf="f.subcatergoryid.errors.required">Sub Category is required</div>
          </div> 
                </tr>
                <tr>        
                     <td>   <label for="price" class="label">Price</label></td>
                  <td>  <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" /></td>
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Price is required</div>
                    </div>
                </tr>
                <tr>
                     <td>   <label for="itemname" class="label">Item name</label></td>
              <td>  <input type="text" formControlName="itemname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemname.errors }" /></td>
                <div *ngIf="submitted && f.itemname.errors" class="invalid-feedback">
                    <div *ngIf="f.itemname.errors.required">itemname is required</div>
                </div>
            </tr>
            <tr>            
                    <td> <label for="Description" class="label">Description</label></td>
               <td><textarea  rows="3" cols="25" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea></td> 
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </tr>
            <tr>  
                    <td> <label for="stockno" class="label">Stock No</label></td>
             <td><input type="number" formControlName="stockno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stockno.errors }" /></td> 
                <div *ngIf="submitted && f.stockno.errors" class="invalid-feedback">
                    <div *ngIf="f.stockno.errors.required">Stock number required</div>
                </div>
            </tr>
            <tr>               
                      <td>  <label for="remarks" class="label">Remarks</label></td>
              <td><textarea  rows="3" cols="25" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }"></textarea></td>
                <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                    <div *ngIf="f.remarks.errors.required">Website is required</div>
                </div>
            </tr>
                <tr>
					<td><label  for="image" class="control-label col-sm-2" for="comment">Image</label></td>
					<td>
						<input type="file" formControlName="imagename" name="imagename" (change)="fileEvent($event)" /></td>               
                </tr>    
                    </table><br><br>
                    <div class="form-group">
                        <button class="btn btn-primary mr-1" type="submit" (click)="Onsubmit()">Add</button>
                        <!-- <button class="btn btn-primary mr-1" type="reset" (click)='onReset()'>Reset</button> -->
                    </div>
 </form>
    </div>
</div>
